<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Register yourself</title>
</head>
<body>


	<div class="container-fluid ">
		<div class="row mt-5">
		
			<div class="col-md-6 offset-md-3">
				<div class="card bg-success p-2 text-dark bg-opacity-10">
					<div class="card-body">
					<div th:if="${session.customMessage}" th:classappend="${session.customMessage.type}" class="alert alert-info" role="alert">
							  <p th:text ="${session.customMessage.message}"></p>
							  
							  <th:block th:text="${#session.removeAttribute('customMessage')}"></th:block>
							</div>
						<h3 class="text-center my-3">Register Here!!</h3>
						<form th:action="@{/loginForm}" method="post" th:object="${librarian}">
						
						<div class="form-group">

								<label for="id">User Id:</label> <input type="text"
									class="form-control"  placeholder="Id" name="id" th:field="*{id}"
									th:classappend="${#fields.hasErrors('id') ? 'is-invalid':''}"
									required>
								<div id="validationServer03Feedback" class="invalid-feedback"
								     th:each="e : ${#fields.errors('id')}" th:text="${e}">
									</div>

							</div>

							<div class="form-group">

								<label for="name">Name:</label> <input type="text"
									class="form-control "  placeholder="Name" name="name" th:field="*{name}"
									required>
								
								</div>

							<div class="form-group">
								<label for="email">Email:</label> <input type="email"
									class="form-control" id="email" placeholder="Email" th:field="*{email}"
									name="email" required>
							</div>


							<div class="form-group">
								<label for="password">Password:</label> <input type="password"
									class="form-control" id="password" placeholder="Password" th:field="*{password}"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
									name="password" required>
									<div id="validationServer03Feedback" class="invalid-feedback"
								     th:each="e : ${#fields.errors('password')}" th:text="${e}">
									</div>
							</div>

							<div class="container text-center mt-4">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</form>
						
						<div>
							<span class="color-primary">Already a User? <a th:href="@{/login}">Login Here</a>  </span>
						</div>
						
					</div>
				</div>
			</div>

		</div>
	</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Books</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>



<div>

		<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold">Library Management System </a>
				<form class="d-flex">
 
					<!-- <span class="fw-bold m-2">Welcome </span>  -->
					<h3>Welcome</h3> &nbsp;<h3 th:text="${session.logged}"></h3>
					<a th:href="@{/login}" class="btn btn-white text-primary border border-primary">Logout</a>
				</form>
			</div>
		</nav>

	</div>
	<div class="container mt-4">
		<div class="row">
		<div class=" d-flex justify-content-end">
			<h1 class="text-center" style="margin-right:20rem">Books Listing</h1>
			
			<a th:href="@{/books/add}" class="btn btn-primary btn-sm text-center fw-bold" style="height: 40px;"  >Add a book</a>
			
		</div>
		</div>

		<table class="table table-striped table-bordered border-secondary">

			<thead class="text-center">
				<tr>
					<th style="width:10%">Book Code</th>
					<th>Book Name</th>
					<th>Author</th>
					<th>Data Added</th>
					<th style="width:20%">Actions</th>
				</tr>
			</thead>
			
			<tbody class="text-center">
				
				<tr th:each = "book: ${books}">
					<td th:text = "${book.bookCode}"></td>
					<td th:text = "${book.bookName}"></td>
					<td th:text = "${book.author}"></td>
					<td th:text = "${book.dataAdded}"></td>
					<td>
						<a th:href = "@{/books/edit/{id}(id=${book.id})}" 
							class="btn btn-white text-secondary border border-secondary" style="width:70px;">Edit</a>
						<a th:href = "@{/books/{id}(id=${book.id})}" 
							class="btn btn-white text-danger border border-danger"  onclick="return confirm('Are you sure?')">Delete</a>
					</td>
				</tr>
			
			</tbody>
			
		</table>

	</div>

	

</body>
</html>

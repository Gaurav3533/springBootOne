<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
<div>
		<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold">Library Management System </a>
				<form class="d-flex">

					<h3>Welcome</h3> &nbsp;<h3 th:text="${session.logged}"></h3>
					<a th:href="@{/login}" class="btn btn-white text-primary border border-primary">Logout</a>

				</form>
			</div>
		</nav>

	</div>

	<div class="container">

	<div class="row ">
			
		<div class="col-lg-9 col-md-9 col-sm-9 container justify-content-center">
		<h1 class="text-center mt-3">Add Book Details</h1>
		<div th:if="${session.customMessage}"
					th:classappend="${session.customMessage.type}"
					class="alert alert-info" role="alert">
					<p th:text="${session.customMessage.message}"></p>

					<th:block th:text="${#session.removeAttribute('customMessage')}"></th:block>
		</div>

				<form th:action="@{/books}" method="post" th:object="${book}">

			<div class="form-group row">
				<label class="col-sm-4 col-form-label my-3 fw-bold">Book Code</label> 
				<div class="col-sm-8 mt-3">
					<input type="text" name="bookCode"
						th:field="*{bookCode}"
						class="form-control border-secondary"
						placeholder="Enter Book Code" required />
						
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label my-3 fw-bold">Book Name</label> 
				<div class="col-sm-8 mt-3">
					<input type="text" name="bookName"
						th:field="*{bookName}"
						class="form-control border-secondary"
						placeholder="Enter Book Name" required />
				</div>
			</div>
			
			<div class="form-group row">
			<label class="col-sm-4 col-form-label my-3 fw-bold">Author</label>
			<div class="col-sm-8 mt-3">
				<select class="form-select" name="author" required><option
						selected disabled></option>
					<option th:each="authors : ${authorList}" th:text="${authors}" selected></option>
				</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label my-3 fw-bold">Added On</label> 
				<div class="col-sm-8 mt-3">
					<input type="text" name="dataAdded" th:field="*{dataAdded}"
					class="form-control border-secondary"
						 disabled/>
				</div>
			</div>
			
			<div class="form-group row">
			 <div class="col-sm-8">
			<button class=" btn btn-primary text-center fw-bold" type="submit">Submit</button>
			<button class=" btn btn-danger text-center fw-bold" type="reset">Cancel</button>
			</div>
			</div>
		</form>
		</div>
		</div>
	</div>


	


</body>
</html>

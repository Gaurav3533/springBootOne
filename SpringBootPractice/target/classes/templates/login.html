<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<title>Login here</title>
</head>
<body>

	
	<div class="container-fluid ">
	<div class="row mt-5">
		
		<div class="col-md-6 offset-md-3">
			<div class="card bg-success p-2 text-dark bg-opacity-10">
				<div class="card-body">
				
	<div th:if="${session.customMessage}" th:classappend="${session.customMessage.type}" class="alert alert-info" role="alert">
		  <p th:text ="${session.customMessage.message}"></p>
		  
		  <th:block th:text="${#session.removeAttribute('customMessage')}"></th:block>
		</div>

					<h3 class=" my-3 text-primary">Login</h3>
					<form th:action="@{/processLogin}" method="post" th:object="${librarian}">

						<div class="form-group-row">
							<label for="id">User Id:</label> <input type="text"
								class="form-control my-2" name="id" th:field="*{id}"
							    th:classappend="${#fields.hasErrors('id') ? 'is-invalid':''}"
								required>
								<div id="validationServer03Feedback" class="invalid-feedback"
								     th:each="e : ${#fields.errors('id')}" th:text="${e}">
									</div>
						</div>

						<div class="form-group-row">

							<label for="name">Password:</label> <input type="password"
								class="form-control my-2" name="password" th:field="*{password}"
								th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
								required>
								<div id="validationServer03Feedback" class="invalid-feedback"
								     th:each="e : ${#fields.errors('password')}" th:text="${e}">
									</div>

						</div>
						
							<input type="hidden" name="name" th:field="*{name}">
						
						
						<div class="container text-center mt-4">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</form>
					
					</div>					
					<span class="text-danger fw-bold">Not a User? <a th:href="@{/register}">Register Here</a> </span>		
										
				</div>
			</div>
		</div>
	</div>
</body>
</html>
